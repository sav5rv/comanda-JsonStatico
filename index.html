<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comanda Eletrônica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OerSvFwwLh/prG5AVY/6jIe6y+nQk+M4zIeK1GzprT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 mb-5 p-4 rounded shadow-lg bg-white">
        <h1 class="text-center mb-4 text-primary">SAGRADO CORAÇÃO DE JESUS</h1>
        <div class="row g-3 align-items-end mb-4">
            <div class="col-md-3 col-sm-6">
                <label for="quantidade" class="form-label fs-5">Quantidade</label>
                <input type="number" class="form-control form-control-lg" id="quantidade" placeholder="Ex: 2" min="1" value="1">
            </div>
            <div class="col-md-5 col-sm-6">
                <label for="produtoSelect" class="form-label fs-5">Produto</label>
                <select class="form-select form-select-lg" id="produtoSelect">
                    <option value="">Selecione um produto</option>
                </select>
            </div>
            <div class="col-md-2 col-sm-6">
                <label for="precoUnitarioAutomatico" class="form-label fs-5">Preço Unitário (R$)</label>
                <input type="number" step="0.01" class="form-control form-control-lg" id="precoUnitarioAutomatico" value="0.00" readonly>
            </div>
            <div class="col-md-2 col-sm-6 d-grid">
                <button type="button" class="btn btn-primary btn-lg" id="adicionarProduto">Adicionar</button>
            </div>
        </div>

        <hr class="mb-4">

        <div class="table-responsive">
            <table class="table table-striped table-hover caption-top" id="tabelaComanda">
                <caption>Itens da Comanda</caption>
                <thead class="table-dark">
                    <tr>
                        <th scope="col" class="fs-5">Quant.</th>
                        <th scope="col" class="fs-5">Produto</th>
                        <th scope="col" class="fs-5 text-end">Total (R$)</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="corpoTabela">
                </tbody>
                <tfoot class="table-light">
                    <tr>
                        <td colspan="2" class="text-end fs-4 fw-bold">Total Geral:</td>
                        <td id="totalGeral" class="fs-4 fw-bold text-end">R$ 0,00</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
